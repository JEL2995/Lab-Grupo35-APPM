<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle-recetas</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-back-button defaultHref="recetas"></ion-back-button>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src] ="recetas.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingrediente of recetas.ingredientes">
            {{ingrediente}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
